<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web đọc truyện</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body style="background-color: #ddd;">
    <div>
        <div style="display:  flex; align-items: center; justify-content: center; height: 50px;background-color:rgb(94, 173, 173);">

                    sell

            </div>

                <span class="material-symbols-outlined">
                    format_list_bulleted

            </div>

                <span class="material-symbols-outlined">
                    cloud_upload
                </span>

            </div>
            <div style="display: flex; align-items: center; margin: 0px 8px;">
                <input type="text" style="outline: none; border: 1px solid #ccc;padding:  4px 10px;" placeholder="Tìm truyện">
