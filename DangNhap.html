<body style="background-color: #e7e7e7;">
    <div style="background-color: #2C7ABE;display: flex;align-items: center;justify-content: center;">

                <p style="color: #fff;margin: 0px 8px;"><a href="trangchu.html" style="text-decoration: none;">Đọc truyện online</a></p>
            </div>
            <div class="nav-main" style="display: flex;align-items: center;margin: 0px 8px;cursor: pointer;height: 50px;">

                    sell
                </span>
                <p style="color: #fff;margin: 0px 4px;">Thể loại</p>
            </div>
            <div class="nav-main" style="display: flex;align-items: center;margin: 0px 8px;height: 50px;">

                    format_list_bulleted
                </span>
                <p style="color: #fff;margin: 0px 4px;">Sắp xếp</p>
            </div>
            <div class="nav-main" style="display: flex;align-items: center;margin: 0px 8px;height: 50px;">
                <span style="color: #fff;" class="material-symbols-outlined">
                    backup
                </span>

            </div>
            <div style="display: flex;align-items: center;margin: 0px 8px;">

                <span style="color: #fff;background-color: #ccc;padding: 4px;margin-left: 4px;" class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div style="display: flex;align-items: center;margin: 0px 8px;">
                <span style="color: #fff;" class="material-symbols-outlined">
                    person
                </span>

                    <a href="DangNhap.html" style="text-decoration: none;">Thành Viên</a>
                </p>
            </div>
        </div>
    </div>
    
    <div style="width: 30%;margin: auto;background-color: #bbb6b6;border-radius: 20px; padding-left: 30px;padding-bottom: 30px;margin-top: 50px;">

        <input type="text" placeholder="Email" style="width: 90%;height: 40px;border-radius: 5px; padding-left: 10px;margin-bottom: 20px;border: none;" autofocus>
        <input type="password" placeholder="Password" style="width: 90%;height: 40px;border-radius: 5px; padding-left: 10px;margin-bottom: 20px;border: none;">
        <div>
            <button style="width: 60%;border-radius: 5px;background-color: #418fd4;border: none;cursor: pointer;">
                <span class="material-symbols-outlined" style="display: flex;justify-content: center;">
                    arrow_forward
                </span>
            </button>
            <a href="#" style="margin-left: 40px">Đăng kí !</a>
        </div>
    </div>

    <div style="display: flex;align-items: flex-start;justify-content: center;background-color: #333;height: 200px;position: fixed; bottom: 0;left: 0;right: 0;">

            <p style="color: #fff;margin: 10px 0px;font-weight: 700;font-size: 20px;">Top truyện nổi bật của tháng</p>
            <p style="color: #2C7ABE;">phỉ ngã tư tồn truyện ngôn tình sắc sủng lục ... </p>
